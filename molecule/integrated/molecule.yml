---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    groups:
      - vault
    image: geerlingguy/docker-ubuntu2004-ansible
    command: ''
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      vault:
        vault_storage_backend: 'integrated'
verifier:
  name: ansible